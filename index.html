<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
      <img src="images/flower.png" alt="Flower Background" class="flower-background">
      <div class="envelope-container">
          <!-- Closed Envelope -->
          <img src="images/envelope_closed.jpg" alt="Envelope Closed" id="openEnvelope" class="envelope">

          <!-- Open Envelope -->
          <div class="envelope-open">
              <img src="images/envelope_open.jpg" alt="Envelope Open" class="envelope-open-image" id="openPaper">
              <div class="text-overlay">
                  <h2>Mi Amor</h2>
                  <p>This birthday surprise is for you!</p>
              </div>
          </div>

          <!-- Paper with Message -->
          <div class="paper">
              <h2>Dear Emily,</h2>
              <p>rand</p>
          </div>
      </div>
  </div>
  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
